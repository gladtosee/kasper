<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />

    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/index.js"></script>

    <!-- KaTeX  -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/katex.min.css">
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/katex.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/auto-render.min.js"></script>    
</head>

  <body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

      {{ content }}
      <footer class="site-footer clearfix">
        <section class="copyright">
          <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
                {{date format="YYYY"}} &bull; All rights reserved.
        </section>
        <section class="poweredby">Made with Jekyll using 
          <a href="http://github.com/rosario/kasper">Kasper theme</a>
        </section>
      </footer>

      <script>
      renderMathInElement(
        document.getElementById("content"),
        {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: false}
          ]
        }
      );
    </script>
  </body>
</html>
